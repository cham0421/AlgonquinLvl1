{% extends 'main.html' %}

{% block title %}
Student Table
{% endblock%}

{% block body %}


<table>
  <tr class="header">
    <td>Student</td>
    <td>Country</td>
    <td>City</td>
  </tr>
{% for data in students %}
  <tr>
    <td><a target="_blank" href='{{ data["Link"] }}'>{{ data["Student"] }}</a></td>
    <td>{{ data["Country"] }}</td>
    <td>{{ data["City"] }}</td>
  </tr>
{% endfor %}
</table>
<p class="table-back"><a href="{{url_for('index')}}">Back</a></p>

{% endblock %}
