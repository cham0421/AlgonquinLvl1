<html>

<body>
    <h3>Profile Form</h3>
    <form name="profile">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type=" text" id="firstName" name="firstName">
                    <span class="alert" id="firstNameError"></span>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="lastName" name="lastName">
                    <span class="alert" id="lastNameError"></span>
                </td>
            </tr>
            <tr>
                <td>Address 1</td>
                <td><input type="text" id="address1" name="address1">
                    <span class="alert" id="address1Error"></span>
                </td>
            </tr>
            <tr>
                <td>Address 2</td>
                <td><input type="text" id="address2" name="address2"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" id="city" name="city">
                    <span class="alert" id="cityError"></span>
                </td>
            </tr>
            <tr>
                <td>Province</td>
                <td>
                    <select id="province" name="province">
                        <option value="">Select Province</option>
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="ON">Ontario</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="NU">Nunavut</option>
                        <option value="YT">Yukon</option>
                    </select>
                    <span class="alert" id="provinceError"></span>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select id="country" name="country">
                        <option value="">Select Country</option>
                        <option value="CA">Canada</option>
                        <option value="US">United States</option>
                        <option value="OTH">Other</option>
                    </select>
                    <span class="alert" id="countryError"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" name="submit">Submit</button>
                </td>
                <td>
                    <button type="reset" name="clear">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    <link href="scripts/val.css" rel="stylesheet" type="text/css">
    <script src="scripts/validate.js"></script>
    <script src="scripts/events.js"></script>
</body>

</html>
